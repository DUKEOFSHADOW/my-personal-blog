<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情 - 我的个人博客</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="about.html">关于我</a></li>
                <li><a href="blog.html">博客</a></li>
                <li><a href="contact.html">联系我</a></li>
            </ul>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="搜索文章...">
                <button onclick="searchPosts()">搜索</button>
            </div>
        </nav>
    </header>

    <main>
        <article id="post-detail">
            <!-- 文章内容将由 JavaScript 动态加载 -->
        </article>

        <section id="comments">
            <h2>评论</h2>
            <div id="comment-list">
                <!-- 评论列表将由 JavaScript 动态加载 -->
            </div>
            <h3>发表评论</h3>
            <form id="comment-form">
                <div>
                    <label for="commenter-name">名字:</label>
                    <input type="text" id="commenter-name" required>
                </div>
                <div>
                    <label for="comment-text">评论:</label>
                    <textarea id="comment-text" rows="4" required></textarea>
                </div>
                <button type="submit">提交评论</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 我的个人博客</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
